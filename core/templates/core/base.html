{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'core/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css'%}">
    {% block corecss %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/core.css'%}">
    {% endblock corecss %}
<style>
    .nav-link {
        color: whitesmoke;
    }
    .nav-link:hover {
        color: black;
        background-color: #e9cd79;
    
    }
    .nav-link.active {
        color: black;
        background-color: yellow;
    }
</style>

</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <!--SIDE NAV BAR STARTED HERE-->
            
            <div class="col-sm-2">
                {% include 'core/sidebar.html' %}
            </div>
            <div class="col-sm-10">
                {% block maincontent %}{% endblock maincontent %}
            </div>
        </div>
    </div>


    <script src="{% static 'core/js/all.min.js'%}"></script>
    <script src="{% static 'core/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'core/js/jquery.js'%}"></script>
    <script src="{% static 'core/js/popper.js'%}"></script>

</html>
